---
# tasks file for web


- name: Ensure the /etc/pki/nginx directory exists
  ansible.builtin.file:
    path: /etc/pki/nginx
    state: directory
    mode: "0755"
    owner: root

- name: Ensure we have a /etc/pkig/nginx/private directory
  ansible.builtin.file:
    path: /etc/pki/nginx/private
    state: directory
    mode: "0700"
    owner: root

- name: Ensure we have necessary software installed
  ansible.builtin.package:
    name: python3-cryptography
    state: present

- name: Ensure we have a private key for our certificate
  community.crypto.openssl_privatekey:
    path: /etc/pki/nginx/private/server.key

- name: Create a self-signed certificate
  community.crypto.x509_certificate:
    path: /etc/pki/nginx/server.crt
    privatekey_path: /etc/pki/nginx/private/server.key
    provider: selfsigned

- name: Ensure nginx is installed
  ansible.builtin.package:
    name: nginx
    state: present

- name: Ensure nginx is started at boot
  ansible.builtin.service:
    name: nginx
    enabled: true
    state: restarted

- name: Copy the https.conf files
  ansible.builtin.copy:
    src: files/https.conf
    dest: /etc/nginx/conf.d/https.conf
    owner: root
    group: root
    mode: '0755'

- name: Print Ip adress
  ansible.builtin.debug:
    msg: j {{ ansible_default_ipv4.address }}
  when: ansible_default_ipv4 is defined

- name: Template jinja file to nginx
  ansible.builtin.template:
    src: templates/example.internal.conf.j2
    dest: /etc/nginx/conf.d/example.internal.conf
    owner: root
    group: root
    mode: '0755'
  notify:
    - Reload nginx

- name: Create Directory structure for nginx html
  ansible.builtin.file:
    path: /var/www/example.internal/html/
    state: directory
    owner: root
    group: root
    mode: '0755'
    setype: httpd_sys_content_t

- name: Copy index.html to nginx html
  ansible.builtin.copy:
    src: files/index.html
    dest: /var/www/example.internal/html/index.html
    mode: '0644'

- name: Print the value of result
  ansible.builtin.debug:
    var: result

- name: Include secret file
  ansible.builtin.include_vars: "{{ role_path }}/vars/secret.yml"

- name: Create all users and divide into groups
  ansible.builtin.user:
    name: "{{ item.name }}"
    state: present
    password: "{{ item.password | password_hash('sha512') }}"
    groups: "{{ item.groups }}"
  loop:
    "{{ users }}"
